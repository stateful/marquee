name: Tests
on: [push, pull_request]

jobs:
  build:
    permissions:
      actions: read
      contents: read
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 📦 Install Dependencies
        run: yarn
      - name: 🏗 Build Project
        run: yarn build:dev
      - name: 🧪 Run Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test
          options: "-screen 0 1600x1200x24"
      # - name: 🐛 Debug Build
      #   uses: stateful/vscode-server-action@v1
      #   if: failure()
      #   with:
      #     timeout: '30000'
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: |
            test/screenshots
            test/logs

name: Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 📦 Install Dependencies
        run: yarn
      - name: 🏗 Build Project
        run: yarn build:prod
      - name: 🧪 Run Tests
        run: yarn test
